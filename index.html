<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio I</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/splash.css">
  <link rel="stylesheet" href="css/foundation.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>

<body>


<!-- Slick Carousel Slider -->

    <div class="slider">
        <div class=""><img src="img/gallery2/F01_061202.jpg"> </div>
        <div class=""><img src="img/gallery2/F02_061202.jpg"> </div>
        <div class=""><img src="img/gallery2/F03_061216.jpg"> </div>
        <div class=""><img src="img/gallery2/F04_061216.jpg"> </div>
        <div class=""><img src="img/gallery2/F10_061029.jpg"> </div>
        <div class=""><img src="img/gallery2/F09_061029.jpg"> </div>

    </div>

<!-- End Slick Carousel Slider -->




<!-- Scripts for Slick Carousel -->

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function(){
      $('.slider').slick({


        slidesToShow: 1,

        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 1,
              infinite: true
              
            }
          },
          {
            breakpoint: 740,
           settings: "unslick"
          },
          {
            breakpoint: 480,
            settings: "unslick"
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
           
            });
        });
      </script>
  <!-- End Scripts for Slick Carousel -->

  <!-- Scripts for Foundation Top Bar -->
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation/foundation.topbar.js"></script>
  <script>
  $(document).foundation();
  </script>
  <!-- End Scripts for Foundation Top Bar -->
  </body>
</html>
